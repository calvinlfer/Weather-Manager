akka {
  actor {
    provider = "cluster"
  }

  loglevel = INFO
  stdout-loglevel = INFO
  loggers = ["akka.event.slf4j.Slf4jLogger"]

  http {
    server {
      request-timeout = 5 seconds
    }
  }

  remote {
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }

  cluster {
    seed-nodes = ["akka.tcp://weather-manager@127.0.0.1:"${akka.remote.netty.tcp.port}]
    sharding {
      state-store-mode = "persistence"
    }
  }

  persistence {
    journal {
      plugin = "akka.persistence.journal.inmem"
    }
  }
}

cassandra-journal {
  contact-points = ["127.0.0.1"]
}

members {
  sharding {
    number-of-shards = 20
  }
}
